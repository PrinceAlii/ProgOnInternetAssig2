<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UTS Car Rental</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <a href="index.html">
      <img src="images/logo.png" alt="UTS Car Rental Logo" id="logo" style="height: 85px;"/>
    </a>
    <h1>UTS Car Rental</h1>
    <a id="myorders-link" href="myorders.html">My Reservations</a>
    <a id="reservation-label" href="#">Resume Reservation</a>
  </header>
  <main>
    <div class="controls">
      <input id="search-box" type="text" placeholder="Search by type, brand, model or description">
      <div id="suggestions" class="suggestions"></div>
      <select id="type-filter">
        <option value="">All Types</option>
        <option value="Sedan">Sedan</option>
        <option value="SUV">SUV</option>
        <option value="Coupe">Coupe</option>
      </select>
      <select id="brand-filter">
        <option value="">All Brands</option>
        <option value="Toyota">Toyota</option>
        <option value="Honda">Honda</option>
        <option value="Ford">Ford</option>
      </select>
    </div>
    <section id="car-grid"></section>
    <div id="car-modal" class="modal-bg" style="display:none;">
      <div class="modal-content" id="modal-content"></div>
    </div>
  </main>
  <script src="main.js"></script>
</body>
</html>
