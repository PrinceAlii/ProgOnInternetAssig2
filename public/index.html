<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>LuxCarRentals | Home</title>
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <div class="header-left">
      <a href="index.html" id="logo" aria-label="Home">
        <img src="images/logo.png" alt="LuxCarRentals Logo">
      </a>
      <h1>LuxCarRentals</h1>
    </div>
    <nav class="header-actions">
      <a href="myorders.html" class="nav-btn">My Reservations</a>
      <a href="reservation.html" id="reserve-action-btn" class="nav-btn">Reserve</a>
    </nav>
  </header>

  <main>
    <section class="controls">
      <input id="search-box" type="text" placeholder="Search by anything" aria-label="Search cars">
      <select id="type-filter" aria-label="Filter by type">
        <option value="">All Types</option>
        <option value="Supercar">Supercar</option>
        <option value="Hypercar">Hypercar</option>
        <option value="Luxury Sedan">Luxury Sedan</option>
        <option value="Luxury SUV">Luxury SUV</option>
        <option value="Luxury Coupe">Luxury Coupe</option>
      </select>
      <select id="brand-filter" aria-label="Filter by brand">
        <option value="">All Brands</option>
        <option value="Lamborghini">Lamborghini</option>
        <option value="Bugatti">Bugatti</option>
        <option value="Rolls-Royce">Rolls-Royce</option>
        <option value="McLaren">McLaren</option>
        <option value="Ferrari">Ferrari</option>
        <option value="Bentley">Bentley</option>
        <option value="Mercedes-Benz">Mercedes-Benz</option>
        <option value="Porsche">Porsche</option>
      </select>
      <div id="suggestions" class="suggestions" role="listbox"></div>
    </section>

    <section id="car-grid" class="car-grid"></section>
  </main>

  <script src="main.js"></script>
</body>

</html>
