<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>UTS Car Rental | My Reservations</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <img src="images/logo.png" alt="UTS Car Rental Logo" id="logo" style="height: 85px;"/>
        <h1>UTS Car Rental | My Reservations</h1>
    </header>
    <main>
        <form id="order-search-form" class="styled-form" style="max-width:400px;margin:24px auto 0 auto;">
            <input type="email" id="order-email" placeholder="Enter your email to view reservations" required>
            <button type="submit">Show My Reservations</button>
        </form>
        <div id="orders-list" style="max-width:700px;margin:22px auto;"></div>
    </main>
    <script src="myorders.js"></script>
</body>
</html>
